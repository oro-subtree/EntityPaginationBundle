oro.entity_pagination:
    pager_%current%_of_%total%: '%current% of %total%'
    previous: '< Prev'
    next: 'Next >'
    first: '<< First'
    last: 'Last >>'

    message:
        stats_number_view_%count%: 'You are now viewing %count% number of records.'
        stats_number_edit_%count%: 'You are now editing %count% number of records.'
        not_available: 'Some of the records are no longer available.'
        not_accessible: 'You do not have sufficient permissions to access records.'
        stats_changed_view_to_edit: 'You do not have sufficient permissions to edit all selected records.'

    system_configuration:
        fields:
            enabled:
                label: 'Entity Pagination'
            limit:
                label: 'Entity Pagination limit'
